<section class="sm:p-10 p-6 flex items-center lg:justify-start justify-center relative min-h-screen">
  <!-- 背景圖片 -->
  <img class="absolute inset-0 w-full h-full object-cover -z-10" src="assets/template/images/banner-11-84.png"
    alt="背景圖片">

  <div
    class="max-w-lg w-full xl:me-auto rounded-xl bg-white/80 backdrop-blur-2xl sm:p-10 p-6 h-full flex flex-col dark:bg-default-50/60 border-t-4 border-primary">
    <!-- Logo -->
    <a href="#" class="block mb-10">
      <img class="h-10 block dark:hidden" src="assets/template/logo-dark-1caee452.png" alt="logo">
      <img class="h-10 hidden dark:block" src="assets/template/logo-50f51c55.png" alt="logo">
    </a>

    <!-- 登入表單標題 -->
    <div class="my-auto">
      <div class="max-w-xl mx-auto">
        <h4 class="text-default-900 text-2xl font-semibold mb-2">登入</h4>
        <p class="text-default-600">歡迎回來 !</p>
      </div>

      <!-- 登入表單，使用 ngSubmit 來觸發 onLogin -->
      <form (ngSubmit)="onLogin()" class="shrink mt-10">
        <!-- 電子郵件輸入 -->
        <div class="mb-4">
          <label for="LogInEmailAddress"
            class="block text-base/normal font-semibold text-default-800 mb-2">Email帳號</label>
          <input required [(ngModel)]="memberLogin.fEmail" name="email"
            class="block w-full rounded-md py-2.5 px-4 bg-transparent border-default-400/40 text-default-900 focus:outline-0 focus:ring-0"
            type="email" id="LogInEmailAddress" placeholder="Enter your email">
          <span class="text-red-500 mt-1 block">{{ emailError }}</span> <!-- 使用變數顯示錯誤訊息 -->
        </div>

        <!-- 密碼輸入 -->
        <div class="mb-4">
          <label for="password" class="block text-base/normal font-semibold text-default-800 mb-2">密碼</label>
          <div class="flex">
            <input required [(ngModel)]="memberLogin.fPassword" name="password" type="password" id="form-password"
              class="form-password text-default-900 block w-full rounded-s-md py-2.5 px-4 bg-transparent border border-default-400/40 focus:ring-transparent"
              placeholder="Enter your password">
            <!-- 顯示/隱藏密碼按鈕 -->
            <button type="button" id="password-addon"
              class="password-toggle inline-flex items-center justify-center py-2.5 px-4 border rounded-e-md bg-transparent -ms-px border-default-400/40">
              <i class="ti ti-eye password-eye-on text-xl text-default-900"></i>
              <i class="ti ti-eye-off password-eye-off text-xl text-default-900 hidden"></i>
            </button>
          </div>
          <span class="text-red-500 mt-1 block">{{ passwordError }}</span> <!-- 使用變數顯示錯誤訊息 -->
        </div>

        <!-- 記住我 和 忘記密碼 -->
        <div class="flex justify-between items-center flex-wrap gap-x-1 gap-y-2 mb-5">
          <div class="inline-flex items-center">
            <input type="checkbox"
              class="h-4 w-4 rounded border-default-400/80 bg-transparent text-primary focus:border-primary focus:ring focus:ring-primary/60 focus:ring-offset-0"
              id="checkbox-signin">
            <label class="text-base/none ms-2 text-default-800 align-middle select-none"
              for="checkbox-signin">記住我</label>
          </div>
          <a routerLink="/login/forget-password"
            class="text-default-800 border-b border-dashed border-default-400/80"><small>忘記你的密碼?</small></a>
        </div>

        <!-- 登入按鈕 -->
        <!-- <div class="mb-6">
          <button type="submit" class="w-full relative inline-flex items-center justify-center px-6 py-2.5 rounded-md text-base bg-primary text-white capitalize transition-all duration-200 hover:bg-primary-600 font-medium">登入</button>
        </div> -->

        <!--阿智偷改的登入按鈕 demo使用 -->
        <div class="mb-6">
          <button type="submit"
            class="w-full relative inline-flex items-center justify-center px-6 py-2.5 rounded-md text-base bg-primary text-white capitalize transition-all duration-200 hover:bg-primary-600 font-medium">登入</button>
          <div class="text-left mt-2">
            <a href="javascript:void(0)" (click)="fillDemoAccount()" class="text-default-800 text-sm hover:underline block mb-1">
              Demo marco
            </a>
            <a href="javascript:void(0)" (click)="fillDemoAccount2()" class="text-default-800 text-sm hover:underline block">
              Demo Jesse
            </a>
            <a href="javascript:void(0)" (click)="fillDemoAccount3()" class="text-default-800 text-sm hover:underline block">
              Demo Selina
            </a>
          </div>
        </div>


      </form>
    </div>
    <p class="shrink text-default-600 font-medium text-center mt-4">還沒有註冊成會員?<a routerLink="/login/signin"
        class="text-primary font-semibold ms-1">註冊</a></p>
  </div>
</section>
