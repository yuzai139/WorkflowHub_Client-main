<!-- 在最上方加入返回按鈕 -->
<div class="mb-4 px-6">
  <button
    (click)="goBack()"
    class="inline-flex items-center justify-center rounded border border-default-300 bg-white px-4 py-2 text-sm font-medium text-default-700 shadow-sm hover:bg-default-50"
  >
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
    </svg>
    返回上一頁
  </button>
</div>


<div class="container"></div>

  <!-- 錯誤訊息 -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

      <div class="relative overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-default-100 border-b border-dashed border-default-200">
            <tr>
              <th scope="col" class="px-6 py-3 text-start text-sm font-semibold text-default-800 uppercase">訂單編號</th>

          <tbody class="divide-y divide-dashed divide-default-200">
            <tr *ngFor="let det of getUniqueOrderDetails()">

              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-default-800">{{ det.fSopid }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-default-800">${{ det.fSubtotal }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
